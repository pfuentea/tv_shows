{% extends './base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Add a New Show</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <form >
                {% csrf_token %}
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title">
                  <small id="titleHelp" class="form-text text-muted">Enter a title.</small>
                </div>

                <div class="row">                    
                    <div class="col">
                        <label for="network">Network</label>
                        <select class="form-control" id="network">
                            <option value="1">opcion 1</option>
                            <option value="2">opcion 2</option>
                            <option value="3">opcion 3</option>
                            <option value="4">opcion 4</option>
                            <option value="5">opcion 5</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control" placeholder="Release Date" id="release_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <div class="row m-5">
                    <div class="col"></div>
                    <div class="col-8 text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    <div class="col"></div>
                </div>
                

            </form>
        </div>
    </div>
</div>



{% endblock %}
