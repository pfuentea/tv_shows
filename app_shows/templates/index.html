{% extends './base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="table-responsive">
                <table id="shows" class="table table-striped table-bordered" width="100%" >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for show in shows %}  
                        <tr>
                            <td> {{show.id}}</td>
                            <td> {{show.title}}</td>
                            <td><span data-placement="top" data-toggle="tooltip" title="View">
                                    <a href="/shows/{{show.id}}" class="btn btn-primary btn-xs" data-title="view" data-toogle="modal" data-target="#view">
                                        <i class="bi bi-eye"></i>
                                    </a>                                   
                                </span>
                                <span data-placement="top" data-toggle="tooltip" title="Edit">
                                    <a href="/shows/{{show.id}}/edit" class="btn btn-primary btn-xs" data-title="view" data-toogle="modal" data-target="#view">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>                                   
                                </span>
                                <span data-placement="top" data-toggle="tooltip" title="Delete">
                                    <a href="/shows/{{show.id}}/destroy" class="btn btn-primary btn-xs" data-title="view" data-toogle="modal" data-target="#view">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>                                   
                                </span>
                            </td>
                        </tr>       
                    {% endfor %}
                    </tbody>    
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <a href="/shows/new">Add a new Show</a>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        var oTblReport = $('#shows')
        oTblReport.DataTable({
            "search": 'Buscar',
            "aLengthMenu":[[5,10,15,25,-1],[5,10,15,25,"All"]],
            "iDisplayLength":5
        });

    $    
</script>
{% endblock %}
