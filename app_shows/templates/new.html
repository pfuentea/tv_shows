{% extends './base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col8"><h1>ADD A NEW SHOW</h1></div>
    </div>

    <div class="row">
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control form-control-sm" id="title" aria-describedby="titleHelp" placeholder="Enter title">
                    <small id="titleHelp" class="form-text text-muted"></small>
                </div>            
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="canales">Network</label>
                        <select name="canales" id="canales" class="form-control form-control-sm">
                            {% for net in canales %}
                                <option value="{{net.id}}">{{net.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control form-control-sm" id="release_date" name="release_date" aria-describedby="dateHelp" placeholder="Enter date">
                    </div>
                </div>
                <div class="row p-4">
                    <div class="col-12">
                        <div class="form-control col-md-6">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" name="description"></textarea>                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
